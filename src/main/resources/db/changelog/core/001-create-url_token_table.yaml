databaseChangeLog:
  - changeSet:
      id: 001
      author: kali-dev
      preConditions:
        onFail: MARK_RAN
        preConditions:
          - not:
              tableExists:
                tableName: url_token
      changes:
        - createTable:
            tableName: url_token
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: expired_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: url_token
            cascadeConstraints: true
